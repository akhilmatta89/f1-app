<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="add-driver-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
    <div class="logo-container">
        <a href="/">
            <img src="{{ url_for('static',filename='images/main_f1_logo.png')}}" alt="F1 Logo">
        </a>
    </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <!-- Add Driver Form -->
    <div class="add-driver-container">
        <h1>Add Driver</h1>
        <form action="/add_driver" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="total_pole_positions">Total Pole Positions:</label>
                <input type="number" id="total_pole_positions" name="total_pole_positions" required>
            </div>

            <div class="form-group">
                <label for="total_race_wins">Total Race Wins:</label>
                <input type="number" id="total_race_wins" name="total_race_wins" required>
            </div>

            <div class="form-group">
                <label for="total_points_scored">Total Points Scored:</label>
                <input type="number" id="total_points_scored" name="total_points_scored" required>
            </div>

            <div class="form-group">
                <label for="total_world_titles">Total World Titles:</label>
                <input type="number" id="total_world_titles" name="total_world_titles" required>
            </div>

            <div class="form-group">
                <label for="total_fastest_laps">Total Fastest Laps:</label>
                <input type="number" id="total_fastest_laps" name="total_fastest_laps" required>
            </div>

            <div class="form-group">
                <label for="team">Team:</label>
                <input type="text" id="team" name="team" required>
            </div>

            <button type="submit" class="submit-button">Add Driver</button>
        </form>
    </div>
</body>
</html>
